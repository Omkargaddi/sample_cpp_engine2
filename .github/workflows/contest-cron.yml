name: Contest Cron Jobs

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours (00:00, 06:00, 12:00, 18:00)
  workflow_dispatch:      # Keep the manual run button
  
jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: contest-backend

      - name: Run cron jobs
        run: node src/cron-runner.js
        working-directory: contest-backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
